apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: node-red
  annotations:
    kubernetes.io/ingress.class: "nginx"
    ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: "nginx"
  rules:
    - host: node-red.network
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: node-red
              port:
                name: "http"
