apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn
  namespace: argocd
spec:
  project: default
  sources:
    - chart: longhorn
      repoURL: 'https://charts.longhorn.io'
      targetRevision: 1.5.3
      # helm:
      #   parameters:
      #     - name: 'ingress.enabled'
      #       value: 'true'
      #     - name: 'ingress.host'
      #       value: 'longhorn.local'
      #     - name: 'ingress.ingressClassName'
      #       value: 'nginx'
    - repoURL: 'https://github.com/bensonphillipsiv/home-infra'
      path: apps/longhorn/resources
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: longhorn
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
