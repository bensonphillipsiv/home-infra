apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: longhorn-ingress
  namespace: longhorn
  annotations:
    kubernetes.io/ingress.ingressClassName: "nginx"
spec:
  ingressClassName: "nginx"
  rules:
  - host: longhorn.local  # Replace with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: longhorn-frontend
            port:
              number: 80
