apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage
  labels:
    app: homepage
data:
  kubernetes.yaml: |
    mode: cluster
  settings.yaml: |
   background: https://images.unsplash.com/photo-1502790671504-542ad42d5189?auto=format&fit=crop&w=2560&q=80
  custom.css: ""
  custom.js: ""
  bookmarks.yaml: |
    - Links:
        - Github:
            - abbr: GH
              href: https://github.com/bensonphillipsiv?tab=repositories
        - ChatGPT:
            - abbr: GPT
              href: https://chat.openai.com
  services.yaml: |
    - Services:
        - Home Assistant:
            href: https://homeassistant.bensonphillips.dev
            ping: http://home-assistant.homeassistant.svc.cluster.local
            icon: home-assistant-alt
        - Node Red:
            href: http://node-red.bensonphillips.dev
            ping: http://node-red.node-red.svc.cluster.local
            icon: node-red
        - ESP Home:
            href: https://esphome.bensonphillips.dev
            ping: http://esphome.esphome.svc.cluster.local
            icon: esphome
        - MQTT:
            href: http://mqtt.bensonphillips.dev
            ping: http://mqtt-emqx-headless.mqtt.svc.cluster.local
            icon: emqx
    - Mangement:
        - Argo CD:
            href: http://argocd.bensonphillips.dev
            ping: http://argocd-server.argocd.svc.cluster.local
            icon: argocd
        - Longhorn:
            href: http://longhorn.bensonphillips.dev
            ping: http://longhorn-frontend.longhorn.svc.cluster.local
            icon: longhorn
    - Monitoring:
        - Grafana:
            href: http://grafana.bensonphillips.dev
            ping: http://grafana.monitoring.svc.cluster.local
            icon: grafana
            widget:
              type: grafana
              url: https://grafana.bensonphillips.dev

  widgets.yaml: |
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "cluster"
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: true
  docker.yaml: ""