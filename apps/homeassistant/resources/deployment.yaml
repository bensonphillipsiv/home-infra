apiVersion: apps/v1
kind: Deployment
metadata:
  name: home-assistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: home-assistant
  template:
    metadata:
      labels:
        app: home-assistant
    spec:
      hostNetwork: false
      restartPolicy: Always
      containers:
      - name: home-assistant
        image: "ghcr.io/home-assistant/home-assistant:stable"
        imagePullPolicy: IfNotPresent
        ports:
          - name: http
            containerPort: 8123
            protocol: TCP
        securityContext:
          privileged: true
          capabilities:
            add:
              - NET_ADMIN
              - NET_RAW
              - SYS_ADMIN
        envFrom:
          - configMapRef:
              name: home-assistant-config
        volumeMounts:
          - mountPath: /config/configuration.yaml
            subPath: configuration.yaml
            name: ha-config-root   
      volumes:
        - name: ha-config-root
          persistentVolumeClaim:
            claimName: home-assistant-config-root

            # figure out the config map issue so you can add trusted proxy